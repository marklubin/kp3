# =============================================================================
# KP3 - Knowledge Processing Pipeline
# =============================================================================
# Complete stack with PostgreSQL + pgvector.
#
# Quick Start:
#   1. Copy .env.example to .env and set your API keys
#   2. docker compose up -d
#   3. docker compose exec kp3-service uv run alembic upgrade head
#   4. docker compose logs -f kp3-service
#
# CLI Usage:
#   docker compose exec kp3-service uv run kp3 --help
#
# =============================================================================

services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kp3
      POSTGRES_PASSWORD: kp3
      POSTGRES_DB: kp3
    volumes:
      - kp3-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kp3 -d kp3"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kp3-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: kp3:latest
    ports:
      - "8080:8080"
    environment:
      # Database (required)
      KP3_DATABASE_URL: postgresql+asyncpg://kp3:kp3@postgres:5432/kp3

      # OpenAI embeddings (required for semantic search)
      KP3_OPENAI_API_KEY: ${KP3_OPENAI_API_KEY}
      KP3_OPENAI_EMBEDDING_MODEL: ${KP3_OPENAI_EMBEDDING_MODEL:-text-embedding-3-large}
      KP3_OPENAI_EMBEDDING_DIM: ${KP3_OPENAI_EMBEDDING_DIM:-1024}

      # DeepSeek for world model extraction (optional)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}

      # Anthropic for LLM processing (optional)
      KP3_ANTHROPIC_API_KEY: ${KP3_ANTHROPIC_API_KEY:-}

      # Hybrid search RRF weights
      KP3_RRF_WEIGHT_FTS: ${KP3_RRF_WEIGHT_FTS:-1.0}
      KP3_RRF_WEIGHT_SEMANTIC: ${KP3_RRF_WEIGHT_SEMANTIC:-1.0}
      KP3_RRF_WEIGHT_RECENCY: ${KP3_RRF_WEIGHT_RECENCY:-0.5}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Optional: Run migrations on startup
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    image: kp3:latest
    command: ["alembic", "upgrade", "head"]
    environment:
      KP3_DATABASE_URL: postgresql+asyncpg://kp3:kp3@postgres:5432/kp3
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - init

volumes:
  kp3-pgdata:
